@import helper._
@import models.courseComponent.FormModels.OverviewCourseRegistrationModel
@(courseRegistrations: OverviewCourseRegistrationModel)

<h1>Your courses:</h1>
<body>
    Your student number: <input type="text" name="studentNumber" value=@courseRegistrations.getStudentNumber readonly>
    <table border = "1">
        <tr>
            <td> Course Name</td>
            <td> Course ID</td>
        </tr>
        @for(course <- courseRegistrations.getRegisteredCourses){
            <tr>
                <td><a href='@controllers.courseComponent.routes.CourseController.showCourseDetails(course.getId)' title="Coursedetails for @course.getName" class="navlink">@course.getName</a></td>
                <td>@course.getId</td>
            </tr>
        }
    </table>
        <a href=@controllers.courseComponent.routes.CourseRegistrationController.showRegisterCourses>
            <button>Register more courses</button>
        </a>
        <a href=@controllers.courseComponent.routes.CourseRegistrationController.cancelCourseRegistration>
            <button>Cancel registrations</button>
        </a>
</body>
