@(title: String, column1: String, column2: String, column3: String, column4: String)(content: Html)

<tr>
    <td>
        <table cellspacing="0" cellpadding="0" width="595">
            <th align="left"  height="1" width="100%" colspan="10">
                <span class="thick"></span>
            </th>
            
            <tr>
                <td colspan="2" align="center"  height="20" width="391">
                    <span class="thick">@(title)</span>
                </td>
                
                <td class="thinline">
                    <img src='@routes.Assets.at("images/sizer.gif")' alt="" width="1" height="1" border="0">
                </td>
                
                <td align="center"  height="20"    width="45">
                    <span class="thick">@(column1)</span>
                </td>
                
                <td class="thinline">
                    <img src='@routes.Assets.at("images/sizer.gif")' alt="" width="1" height="1" border="0">
                </td>
                
                <td align="center"  height="20"    width="45">
                    <span class="thick">@(column2)</span>
                </td>
                
                <td class="thinline">
                    <img src='@routes.Assets.at("images/sizer.gif")' alt="" width="1" height="1" border="0">
                </td>
                
                <td align="center"  height="20"    width="45">
                    <span class="thick">@(column3)</span>
                </td>
                
                <td class="thinline">
                    <img src='@routes.Assets.at("images/sizer.gif")' alt="" width="1" height="1" border="0">
                </td>
                
                <td align="center"  height="20"    width="45">
                    <span class="thick">@(column4)</span>
                </td>
            </tr>
            
            @(content)
        </table>
    </td>
</tr>

<tr>
    <td class="thinline" width="100%" colspan="9" height="2">
    </td>
</tr>
